name: Android Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build and Release APK
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Debug APK
        run: ./gradlew app:assembleDebug

      - name: Generate version.json
        run: |
          VERSION_TAG=${GITHUB_REF#refs/tags/}
          # URL now points to the PUBLIC releases repo
          DOWNLOAD_URL="https://github.com/Attam2213/messenger-releases/releases/download/$VERSION_TAG/app-debug.apk"
          
          echo "{" > version.json
          echo "  \"version\": \"$VERSION_TAG\"," >> version.json
          echo "  \"url\": \"$DOWNLOAD_URL\"," >> version.json
          echo "  \"changelog\": \"Release $VERSION_TAG\"" >> version.json
          echo "}" >> version.json
          
          cat version.json

      - name: Create Release in Public Repo
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.PUBLIC_REPO_TOKEN }}
          owner: Attam2213
          repo: messenger-releases
          tag: ${{ github.ref_name }}
          artifacts: "app/build/outputs/apk/debug/app-debug.apk,version.json"
          body: "Release ${{ github.ref_name }}"
          generateReleaseNotes: true
